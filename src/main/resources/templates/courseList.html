<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Available courses</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/>
<br/>

<!-- Begin Page Content -->
<div class="container-fluid">
    <!--Page Heading-->
    <h1 class="h5 mb-2 text-gray-800">Upcoming courses</h1>
    <!--Tabel formatting-->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table action-panel table-bordered" id="dataTable" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Course</th>
                        <th>Start date</th>
                        <th>End date</th>
                        <th>Available places</th>
                        <th>Details</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="course : ${courseModel}">
                            <td th:text="${course.name}"></td>
                            <td th:text="${course.startDate}"></td>
                            <td th:text="${course.endDate}"></td>
                            <td th:text="${course.capacity}"></td>
                            <td>
                                <a th:href="@{/courseDetails/{id}(id=${course.id})}"
                                   class="btn-right btn btn-primary"
                                   role="button">
                                    See more
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
