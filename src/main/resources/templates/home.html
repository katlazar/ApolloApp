<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand display-4" style="font-size: 2rem;">Apollo IT SCHOOL</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/courses}" style="margin-left: 20px;">Kursy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" style="margin-left: 10px;">O nas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" style="margin-left: 10px;">Baza wiedzy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" style="margin-left: 10px;">Co nas wyróżnia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/contact}" style="margin-left: 10px;">Kontakt</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="btn btn-warning card-btn me-2 nav-link-login" th:href="@{/login}"
                       onmouseover="this.style.color='white';" onmouseout="this.style.color='';"
                       sec:authorize="!isAuthenticated()">Zaloguj się</a>
                    <a class="btn btn-warning card-btn me-2 nav-link-back" th:href="@{/logout}"
                       onmouseover="this.style.color='white';" onmouseout="this.style.color='';"
                       sec:authorize="hasRole('USER')">Wyloguj się</a>

                    <a class="nav-link text-white" th:href="@{/admin}"
                       sec:authorize="hasRole('ADMIN')" style="font-size: 1.2rem;">Panel administartora</a>
                    <a class="nav-link text-white" th:href="@{/student}"
                       sec:authorize="hasRole('STUDENT')" style="font-size: 1.2rem;">Panel studenta</a>
                    <a class="nav-link text-white" th:href="@{/teacher}"
                       sec:authorize="hasRole('TEACHER')" style="font-size: 1.2rem;">Panel trenera</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-dark bg-white"></nav>

<div class="white-bar-text white-bar">
    <h2>Kursy programowania, kursy IT oraz szkolenia online i stacjonarne</h2>
</div>

<div class="container text-center d-flex justify-content-center">
    <div class="row flex-wrap">
        <div class="col-md-4 mb-3 custom-card">
            <div class="card home-container h-100" style="width: 18rem;">
                <img src="https://img.freepik.com/darmowe-zdjecie/koncepcja-kolazu-html-i-css-z-osoba_23-2150062008.jpg?size=626&ext=jpg&ga=GA1.1.718188728.1701366069&semt=sph"
                     class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${courseModel1.name}"></h5>
                    <p class="card-text" th:text="${courseModel1.description}"></p>
                    <a th:href="@{/courses}" class="btn btn-warning card-btn" onmouseover="this.style.color='white';"
                       onmouseout="this.style.color='';">Dowiedz się więcej</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3 custom-card">
            <div class="card home-container h-100" style="width: 18rem;">
                <img src="https://img.freepik.com/darmowe-zdjecie/system-html-dla-koncepcji-strony-internetowej_23-2150376770.jpg?size=626&ext=jpg&ga=GA1.1.718188728.1701366069&semt=ais"
                     class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${courseModel2.name}"></h5>
                    <p class="card-text" th:text="${courseModel2.description}"></p>
                    <a th:href="@{/courses}" class="btn btn-warning card-btn" onmouseover="this.style.color='white';"
                       onmouseout="this.style.color='';">Dowiedz się więcej</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3 custom-card">
            <div class="card home-container h-100" style="width: 18rem;">
                <img src="https://img.freepik.com/darmowe-zdjecie/pracownicy-biurowi-korzystajacy-z-wykresow-finansowych_23-2150408661.jpg?size=626&ext=jpg&ga=GA1.1.718188728.1701366069&semt=ais"
                     class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${courseModel3.name}"></h5>
                    <p class="card-text" th:text="${courseModel3.description}"></p>
                    <a th:href="@{/courses}" class="btn btn-warning card-btn" onmouseover="this.style.color='white';"
                       onmouseout="this.style.color='';">Dowiedz się więcej</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
