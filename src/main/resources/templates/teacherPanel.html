<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-end">
        <div class="d-flex align-items-center">
            <a class="navbar-brand display-4" style="font-size: 1.5rem">PANEL TRENERA <span
                    th:text="${userObject.name + ' ' + userObject.surname}"></span></a>
            <div style="width: 40px; height: 40px; background-color: #ccc; border-radius: 50%; margin-right: 30px; text-align: center; line-height: 40px;">
                <span style="color: white; font-size: 1.5rem; ">T</span>
            </div>
        </div>
    </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-dark bg-white"></nav>
<section class="row">
    <aside class="sidebar col-md-3 navbar-dark bg-dark">
        <nav class="sidebar-nav">
            <ul class="list-group list-group-flush">

                <li class="list-group-item">
                    <a class="btn btn-warning card-btn me-2 nav-link-back" th:href="@{/logout}"
                       onmouseover="this.style.color='white';" onmouseout="this.style.color='';">Logout</a>
                </li>
                <li class="list-group-item" style="padding-top: 40px;">
                    <a href="#" class="custom-btn" th:href="@{/teacher}">
                        <i class="ion-bag"></i> <span>Moje moduły</span>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="#" class="custom-btn" th:href="@{/teacher}">
                        <i class="ion-ios-settings"></i> <span>Studenci</span>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="#" class="custom-btn" th:href="@{/teacher}">
                        <i class="ion-ios-settings"></i> <span>Wyślij wiadomość</span>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="#" class="custom-btn" th:href="@{/teacher}">
                        <i class="ion-ios-settings"></i> <span>Kalendarz</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
</section>

<div class="container-fluid ">
    <div class="row content">
        <div class="col-md-3 mb-3 ">
            <div class="card h-800 shadow" >
                <div class="card-admin-body" style="padding-top: 20px; padding-left: 20px; color: darkslategrey">
                    <span># Nowe zadanie</span>
                </div>
                <div class="card">
                    <button class="btn btn-primary">Dodaj task</button>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-3 ">
            <div class="card shadow mb-4">
                <div class="card-admin-body" style="padding-top: 20px; padding-left: 20px; color: darkslategrey">
                    <span># TO DO</span>
                </div>
                <div class="card">
                    <button class="btn btn-primary">Dodaj task</button>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-3 ">
            <div class="card shadow mb-4">
                <div class="card-admin-body" style="padding-top: 20px; padding-left: 20px; color: darkslategrey">
                    <span># W trakcie realizacji</span>
                </div>
                <div class="card">
                    <button class="btn btn-primary">Dodaj task</button>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-3 ">
            <div class="card shadow mb-4">
                <div class="card-admin-body" style="padding-top: 20px; padding-left: 20px; color: darkslategrey">
                    <span># Zakończone</span>
                </div>
                <div class="card">
                    <button class="btn btn-primary">Dodaj task</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
